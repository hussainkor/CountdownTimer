<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Timer</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 id="title">New Year Timer</h1>
    <div class="countdonw-container">
        <div class="box">
            <h2 class="big-text" id="day">0</h2>
            <p>days</p>
        </div>
        <div class="box">
            <h2 class="big-text" id="hour">0</h2>
            <p>hours</p>
        </div>
        <div class="box">
            <h2 class="big-text" id="minute">0</h2>
            <p>minutes</p>
        </div>
        <div class="box">
            <h2 class="big-text" id="second">0</h2>
            <p>second</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
